<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            padding: 40px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        form {
            display: inline-block;
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

    <h2>Student Placement Prediction</h2>

    <form action="/predict" method="post">
        <label for="iq">Enter IQ:</label><br>
        <input type="text" id="iq" name="iq" required><br><br>

        <label for="cgpa">Enter CGPA:</label><br>
        <input type="text" id="cgpa" name="cgpa" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
    {% endif %}

</body>
</html>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
